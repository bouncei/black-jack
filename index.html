<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 

    <link rel="stylesheet" href="static/css/style.css">

    <title>Black Jack</title>
</head>
<body>
    <div class="container">
        <h2 class="text center" >Black Jack Challenge</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-box-blackjack-row-1">
            <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">
                        0
                    </span>
                    </h2>

            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">
                    0
                </span>
                </h2>

            </div>
      
        </div>

        <div class="flex-box-blackjack-row-2">
            <button class="btn btn-info btn-lg mr-3" id="blackjack-hit-button">Hit</button>
            <button class="btn btn-warning btn-lg mr-3" id="blackjack-stand-button">Stand</button>
            <button class="btn btn-danger btn-lg mr-3" id="blackjack-deal-button">Deal</button> 

        </div>

        <div class="flex-box-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>

                    
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>
    </div>
    
    
</body>
<script src="static/js/main.js"></script>
</html>
